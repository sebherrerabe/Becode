<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Becode's Whack-A-Mole Exercise</title>
</head>
<body>
    <div class="container">
        <div class="whack">
            <div class="top">
                <div class="circles">
                    <div class="circle" id="circle1"></div>
                    <div class="circle" id="circle2"></div>
                    <div class="circle" id="circle3"></div>
                    <div class="circle" id="circle4"></div>
                    <div class="circle" id="circle5"></div>
                    <div class="circle" id="circle6"></div>
                    <div class="circle" id="circle7"></div>
                    <div class="circle" id="circle8"></div>
                    <div class="circle" id="circle9"></div>
                </div>
            </div>
            <div class="bottom">
                <div class="players">
                    <select name="" id="players">
                        <option value="1player">1 Player</option>
                        <option value="2players">2 Players </option>
                    </select>
                </div>
                <div class="difficulty">
                    <select name="" id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="score">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

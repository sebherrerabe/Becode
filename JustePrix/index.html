<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JustePrix</title>
</head>
<body>
    <div class="main-container">
        <div class="console-container">
            <div class="bt-container">
                <button id="start-bt"> S T A R T</button>
                <button id="quit-bt">Q U I T</button>
            </div>
            <div class="chat-container">
                <div class="bar">
                    Welcome to the "Juste Prix" game!
                </div>
                <div class="bar">
                    The house will randomly choose a number
                </div>
                <div class="bar">
                    which you have to guess.
                </div>
                <div class="bar">
                    To Start the game press "START".
                </div>
            </div>
            <div class="input-container">
                <input type="text" name="" id="input-user">
                <button id="user-bt">S E N D</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
